<body>
<div id="demo">
    <pre>{{personnage}}</pre>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script>
    const apiURL =
        "https://pokeapi.co/api/v2/pokemon/ditto";
    const config = {
    };

    Vue.createApp({
        data() {
            return {
                personnage: {}
            };
        },

        created: function () {
            this.fetchDataAsync();
        },
        methods: {
            fetchDataAsync: async function () {
                try {
                    const response = await axios.get(apiURL)
                    this.personnage = response.data
                } catch(error) {
                    console.log(error);
                }
            },
        },
    }).mount("#demo");
</script>
</body>
