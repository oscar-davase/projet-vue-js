<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>systeme-solaire</title>
    <style>

    </style>
</head>
<body>
<div id="demo">
    <pre>{{commits}}</pre>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script>
    const apiURL =
        "https://api.le-systeme-solaire.net/rest/bodies/";
    const config = {
    };

    Vue.createApp({
        data() {
            return {
                commits: []
            };
        },

        created: function () {
            this.fetchDataAsync();
        },
        methods: {
            fetchDataAsync: async function () {
                try {
                    const response = await axios.get(apiURL)
                    this.commits = response.data.bodies
                } catch(error) {
                    console.log(error);
                }
            },
        },
    }).mount("#demo");
</script>
</body>
